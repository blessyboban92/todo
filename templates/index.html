{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
     <form method="POST" class="p-3 shadow">
          {% csrf_token %}
<div class="form-group">
    <input type="text" name="tname" placeholder="Enter the task">
</div>
<div class="form-group">
    <input type="text" name="priority" placeholder="Enter the priority">
</div>
       <div class="form-group">
    <input type="date" name="date" placeholder="Enter the date">
</div>

         <input type="submit" class="btn btn-success">
</form>
        </div>
<div class="col-md-6">
    <h3>Task is to be compleated</h3>
     {% for i in task1 %}
    <div class="shadow card">
<div class="card-body">
    <h5 class="card-title">{{i.tname}}</h5>
    <p><b>{{i.priority}}</b></p>
     <p><b>{{i.date}}</b></p>
    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
     <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
</div>
</div>
    {% endfor %}
    </div>
</div>
</div>
{% endblock %}
